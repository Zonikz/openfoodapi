services:
  - type: web
    name: gains-food-vision-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python tools/download_model.py && python seeds/import_cofid.py && python seeds/import_off.py && python tools/build_label_map.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DEFAULT_COUNTRY
        value: UK
      - key: ENABLE_DETECTOR
        value: false
      - key: DATABASE_URL
        value: sqlite:///./data/gains_food.db
      - key: MAX_IMAGE_SIZE
        value: 1024
      - key: TOP_K_PREDICTIONS
        value: 5
      - key: TORCH_NUM_THREADS
        value: 4
      - key: USE_GPU
        value: false
    # Optional: Add API_KEY secret in Render dashboard
