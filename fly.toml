# Fly.io deployment configuration
# Deploy: fly launch
# Docs: https://fly.io/docs/

app = "gains-food-vision-api"
primary_region = "lhr"  # London for UK-first API

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  PORT = "8000"
  DEBUG = "false"
  DEFAULT_COUNTRY = "UK"
  ENABLE_DETECTOR = "false"
  DATABASE_URL = "sqlite:///./data/gains_food.db"
  MAX_IMAGE_SIZE = "1024"
  TOP_K_PREDICTIONS = "5"
  TORCH_NUM_THREADS = "4"
  USE_GPU = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Optional: Persistent volume for database
# [[mounts]]
#   source = "gains_data"
#   destination = "/app/data"
