name: GAINS Food Vision API - CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download model weights
        run: python tools/download_model.py
      
      - name: Import CoFID data
        run: python seeds/import_cofid.py
      
      - name: Import OpenFoodFacts data
        run: python seeds/import_off.py
      
      - name: Build label map
        run: python tools/build_label_map.py
      
      - name: Run validation scripts
        run: |
          python tools/validate_model.py
          python tools/validate_cofid.py
          python tools/validate_off.py
          python tools/validate_label_map.py
      
      - name: Run pytest
        run: pytest tests/ -v --tb=short
      
      - name: Check health endpoint
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl http://localhost:8000/health
  
  deploy-railway:
    name: Deploy to Railway
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_API_KEY != '' }}
        run: |
          # Install Railway CLI
          npm i -g @railway/cli
          
          # Deploy using Railway API
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
